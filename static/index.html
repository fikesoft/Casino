<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>C9</title>
</head>
<body>
    <main class="main">
        <div class="container">
                
                <div class="start-content">
                    <h1 class="title-start-content">Hi make your deposit</h1>
                    <p class="text-start-content">Lorem ipsum dolor sit amet consectetur</p>
                    <input type="text" class="enter-balance">
                    <button class="start-button" id="start-button">Play</button>
                </div>

                <div class="casino-content">
                    
                    <div class="info-account">
                        
                        <label for="#" class="balance"></label>
                        
                        <div class="balance-actions">
                            <div class="balance-add"></div>
                            <div class="account"></div>
                        </div>

                        <div class="slot-machine">

                            <div class="level-bet">
                                <div class="column-level-bet">
                                    <button class="bet-button" id="bet1">1</button>
                                    <button class="bet-button" id="bet2">2</button>
                                    <button class="bet-button" id="bet3">3</button>
                                </div>
                            </div>

                            <div class="slot-template">
                                
                                <div class="slot-column">
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                </div>

                                <div class="slot-column">
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                </div>
                                
                                <div class="slot-column">
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                    <div class="column-content"></div>
                                </div>
                            </div>

                            <div class="lever" id="lever">
                              <div class="handle" id="handle"></div>
                            </div>

                        </div>
                        
                          <script src="/script/main.js"></script>

                    </div>
                </div>

            
        </div>
    </main>      
</body>
</html>

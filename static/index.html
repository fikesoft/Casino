<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>C9</title>
</head>
<body>

    <!--OVERLAY-->
<div class="start-content" id="start-content">
    <div class="inner-content">
        <h1 class="title-start-content">Hi, make your deposit</h1>
        <p class="text-start-content">Lorem ipsum dolor sit amet consectetur</p>
        <input type="text" class="enter-balance" >
        <button class="start-button" id="start-button">Play</button>
    </div>
</div>


    <!--MAIN CONTENT-->
    <main class="main">
        <div class="container">
    
            <div class="casino-content">
                <div class="info-account">
                    
                    <div class="balance-container">
                        <label for="#" class="balance">0</label>
                        <span class="money">$</span>
                    </div>

                    <div class="balance-actions">
                        <div class="bet-amount">
                            <label for="bet-amount">Bet amount</label>
                            <input type="text" id="bet-amount">
                        </div>
                        <div class="balance-add">
                            <img src="/img/add.png" alt="add">
                        </div>
                        <div class="account">
                            <img src="/img/user.png" alt="profile">
                        </div>
                    </div>
                </div>
    
                <div class="slot-machine">
    
                    <div class="level-bet">
                            <div class="bet-button" id="bet1">1</div>
                            <div class="bet-button" id="bet2">2</div>
                            <div class="bet-button" id="bet3">3</div>
                     </div>
    
                    <div class="slot-template">
    
                        <div class="slot-column">

                            <div class="column-content">
                                 <img src="/img/grape.svg" alt="">   
                            </div>

                            <div class="column-content">
                              <img src="/img/grape.svg" alt="">  
                            </div>

                            <div class="column-content">
                                <img src="/img/grape.svg" alt="">
                            </div>
                        </div>
    
                        <div class="slot-column">

                            <div class="column-content">
                                <img src="/img/seven.svg" alt="">
                            </div>

                            <div class="column-content">
                               <img src="/img/seven.svg" alt=""> 
                            </div>

                            <div class="column-content">
                                <img src="/img/seven.svg" alt="">
                            </div>

                        </div>
    
                        <div class="slot-column">

                            <div class="column-content">
                                <img src="/img/diamant.svg" alt="">
                            </div>

                            <div class="column-content">
                                <img src="/img/diamant.svg" alt="">
                            </div>
                            
                            <div class="column-content">
                                <img src="/img/diamant.svg" alt="">
                            </div>

                        </div>
                    </div>
    
                    <div class="lever" id="lever">
                        <div class="handle" id="handle"></div>
                        <div class="base-lever"></div>
                    </div>    
                </div> 
            </div>
        </div>
    </main>
</body>
<script type="module" src="/script/Run.js"></script>

</html>
